<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #262626;
            display: flex;
            justify-content: center;
            font-family: sans-serif;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            max-width: 720px;
            min-width: 200px;
            width: 100%;
            height: 100%;
            border: none;
        }

        .corner-text {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <iframe src="ingame.html" frameborder="0"></iframe>
    <div class="corner-text">Electoria engine<br>
       Restricted screen<br>
    </div>
</body>
</html>
